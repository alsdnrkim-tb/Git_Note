<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .login-box {
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .github-button {
            display: inline-block;
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .github-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>GitNote</h1>

    <div class="login-box">
        <h2>로그인</h2>
        <p>GitHub 계정으로 로그인하세요</p>
        <a href="/login/github" class="github-button">GitHub 로그인</a>
    </div>
</body>
</html>
