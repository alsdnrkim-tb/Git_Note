<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .success-box {
            border: 1px solid #ddd;
            padding: 30px;
            margin-top: 30px;
        }

        .profile {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-info h2 {
            margin: 0 0 10px 0;
        }

        .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .details {
            margin-top: 20px;
        }

        .details h3 {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            margin: 10px 0;
        }

        .info-label {
            font-weight: bold;
            width: 150px;
        }

        .info-value {
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #0366d6;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logout-button {
            display: inline-block;
            margin-top: 30px;
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #d73a49;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #b52a3a;
        }
    </style>
</head>
<body>
    <h1>로그인 성공</h1>

    <div class="success-box">
        <div class="profile">
            <img th:src="${user.avatarUrl}" alt="Profile">
            <div class="profile-info">
                <h2 th:text="${user.name != null ? user.name : user.login}">Name</h2>
                <p th:text="'@' + ${user.login}">@username</p>
                <p th:if="${user.bio != null}" th:text="${user.bio}">Bio</p>
                <p th:if="${user.location != null}" th:text="${user.location}">Location</p>
                <p th:if="${user.company != null}" th:text="${user.company}">Company</p>
            </div>
        </div>

        <div class="details">
            <h3>계정 정보</h3>
            <div class="info-row">
                <span class="info-label">User ID:</span>
                <span class="info-value" th:text="${user.id}">123456</span>
            </div>
            <div class="info-row">
                <span class="info-label">Username:</span>
                <span class="info-value" th:text="${user.login}">username</span>
            </div>
            <div class="info-row" th:if="${user.email != null}">
                <span class="info-label">Email:</span>
                <span class="info-value" th:text="${user.email}">email</span>
            </div>
            <div class="info-row">
                <span class="info-label">Repositories:</span>
                <span class="info-value" th:text="${user.publicRepos}">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Followers:</span>
                <span class="info-value" th:text="${user.followers}">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Following:</span>
                <span class="info-value" th:text="${user.following}">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Created:</span>
                <span class="info-value" th:text="${user.createdAt}">2020-01-01</span>
            </div>
        </div>

        <div>
            <a href="/" class="back-link">← 로그인 페이지로 돌아가기</a>
            <a href="/logout" class="logout-button">로그아웃</a>
        </div>
    </div>
</body>
</html>
